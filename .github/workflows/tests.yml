name: Tests

on: [push, pull_request]

jobs:
  tests-ubuntu:
    name: "Test: py${{ matrix.python-version }}, Ubuntu"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: "3.6"
          os: ubuntu-20.04
          env:
            TOXENV: py36-scrapy16
        - python-version: "3.6"
          os: ubuntu-20.04
          env:
            TOXENV: py
        - python-version: "3.7"
          os: ubuntu-latest
          env:
            TOXENV: py
        - python-version: "3.8"
          os: ubuntu-latest
          env:
            TOXENV: py
        - python-version: "3.9"
          os: ubuntu-latest
          env:
            TOXENV: py
        - python-version: "3.10"
          os: ubuntu-latest
          env:
            TOXENV: py
        - python-version: "3.11"
          os: ubuntu-latest
          env:
            TOXENV: py
        - python-version: "3.12"
          os: ubuntu-latest
          env:
            TOXENV: py

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Update pip & install tox
      run: |
        pip install -U pip
        pip install tox

    - name: Run tests
      env: ${{ matrix.env }}
      run: tox

    - name: Upload coverage report
      run: bash <(curl -s https://codecov.io/bash)
