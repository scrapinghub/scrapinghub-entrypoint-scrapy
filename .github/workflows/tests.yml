name: Tests

on: [push, pull_request]

jobs:
  tests-ubuntu:
    name: "Test: py${{ matrix.python-version }}, Ubuntu"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: "3.9"
          os: ubuntu-22.04
          env:
            TOXENV: py-scrapy27
        - python-version: "3.9"
          os: ubuntu-24.04
          env:
            TOXENV: py
        - python-version: "3.10"
          os: ubuntu-24.04
          env:
            TOXENV: py
        - python-version: "3.11"
          os: ubuntu-24.04
          env:
            TOXENV: py
        - python-version: "3.12"
          os: ubuntu-24.04
          env:
            TOXENV: py
        - python-version: "3.13"
          os: ubuntu-24.04
          env:
            TOXENV: py

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Update pip & install tox
      run: |
        pip install -U pip
        pip install tox

    - name: Run tests
      env: ${{ matrix.env }}
      run: tox

    - name: Upload coverage report
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
