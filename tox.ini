# tox.ini
[tox]
envlist = py27, py27-scrapy105, py36, py37, py38, py39, py310

[testenv]
deps =
    pytest
    pytest-cov
    mock
    hubstorage
    six
    py27-scrapy105: Scrapy==1.0.5
commands =
    pytest --verbose --cov=sh_scrapy --cov-report=term-missing --cov-report=html --cov-report=xml {posargs: sh_scrapy tests}
